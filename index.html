<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katabore.Ai</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>

<body>
    <div id="app-container">
        <aside id="sidebar">
            <div class="sidebar-header">
                <button class="new-chat-btn">+ Nouveau Chat</button>
            </div>
            <div class="chat-list">
            </div>
        </aside>

        <main id="chat-area">
            <header id="main-header">
                <div class="header-left">
                    <button id="toggle-sidebar-btn" title="Menu">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M3 12H21M3 6H21M3 18H21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </button>
                    <span class="header-title">Katabore.Ai</span>
                </div>
                <div class="header-right">
                    <!-- BOUTON POUBELLE (Visible) -->
                    <button id="delete-chat-btn" class="header-action-btn" title="Supprimer le chat" style="display:none; color: #ef4444;">
                         <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
                    </button>
                    
                    <a href="profile.html" class="profile-icon" title="Profil">K</a>
                </div>
            </header>

            <div id="chat-container">
                <div id="chat-box">
                    <div id="welcome-screen">
                        <h2 class="welcome-title">Katabore.Ai</h2>
                        <div class="suggestion-chips">
                            <button class="chip">Explique le concept de l'IA</button>
                            <button class="chip">Raconte une histoire drôle</button>
                            <button class="chip">Code une page HTML simple</button>
                        </div>
                    </div>
                </div>
                <div id="input-area">
                    <div id="image-preview-container"></div>
                    <div id="input-container">
                        <button id="attach-file-btn" class="input-action-btn" title="Joindre un fichier">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M10 14.5L10 5.5C10 3.84315 11.3431 2.5 13 2.5C14.6569 2.5 16 3.84315 16 5.5L16 13.5C16 15.9853 14.2091 18 12 18C9.79086 18 8 15.9853 8 13.5L8 6.5"></path></svg>
                        </button>
                        <input type="file" id="file-input" accept="image/*" style="display: none;">
                        <textarea id="user-input" placeholder="Écrivez votre message..." rows="1"></textarea>
                        <button id="send-btn" title="Envoyer">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path></svg>
                        </button>
                    </div>
                </div>
            </div>

            <!-- BOUTON SCROLL DOWN SEULEMENT -->
            <button id="scroll-bottom-btn" title="Descendre">↓</button>

        </main>
    </div>

    <!-- MODAL DE SUPPRESSION -->
    <div id="delete-modal" class="modal-overlay">
        <div class="modal-box">
            <h3>Supprimer le chat ?</h3>
            <p style="color: #aaa; margin-top: 10px;">Cette action est irréversible.</p>
            <div class="modal-actions">
                <button id="cancel-delete" class="btn-modal btn-cancel">Annuler</button>
                <button id="confirm-delete" class="btn-modal btn-confirm">Supprimer</button>
            </div>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>

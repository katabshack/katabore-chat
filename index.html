<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katabore.Ai</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>

<body>
    <div id="app-container">
        <aside id="sidebar">
            <div class="sidebar-header">
                <button class="new-chat-btn">+ Nouveau Chat</button>
            </div>
            <div class="chat-list">
            </div>
        </aside>

        <main id="chat-area">
            <header id="main-header">
                <div class="header-left">
                    <button id="toggle-sidebar-btn" title="Ouvrir/Fermer le menu">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M3 12H21M3 6H21M3 18H21" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </button>
                    <span class="header-title">Katabore.Ai</span>
                </div>
                <div class="header-right">
                    <div id="header-menu-container" style="position: relative;">
                        <button id="header-menu-btn" class="header-action-btn" title="Paramètres">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M12 8C13.1046 8 14 7.10457 14 6C14 4.89543 13.1046 4 12 4C10.8954 4 10 4.89543 10 6C10 7.10457 10.8954 8 12 8ZM12 14C13.1046 14 14 13.1046 14 12C14 10.8954 13.1046 10 12 10C10.8954 10 10 10.8954 10 12C10 13.1046 10.8954 14 12 14ZM12 20C13.1046 20 14 19.1046 14 18C14 16.8954 13.1046 16 12 16C10.8954 16 10 16.8954 10 18C10 19.1046 10.8954 20 12 20Z"
                                    fill="currentColor" />
                            </svg>
                        </button>
                    </div>
                    <!--<div href="profile.html" class="profile-icon" title="Profil">K</div>-->
                    <a href="profile.html" class="profile-icon" title="Profil">K</a>
                </div>
            </header>

            <div id="chat-container">
                <div id="chat-box">
                    <div id="welcome-screen">
                        <h2 class="welcome-title">Katabore.Ai</h2>
                        <div class="suggestion-chips">
                            <button class="chip">Donne-moi 3 idées de noms de projet</button>
                            <button class="chip">Génère un squelette HTML/CSS</button>
                            <button class="chip">Explique le concept de l'IA</button>
                        </div>
                    </div>
                </div>
                <div id="input-area">
                    <div id="image-preview-container"></div>
                    <div id="input-container">
                        <button id="attach-file-btn" class="input-action-btn" title="Joindre un fichier">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M10 14.5L10 5.5C10 3.84315 11.3431 2.5 13 2.5C14.6569 2.5 16 3.84315 16 5.5L16 13.5C16 15.9853 14.2091 18 12 18C9.79086 18 8 15.9853 8 13.5L8 6.5"
                                    stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" />
                            </svg>
                        </button>
                        <input type="file" id="file-input" accept="image/*" style="display: none;">
                        <textarea id="user-input" placeholder="Écrivez votre message..." rows="1"></textarea>
                        <button id="send-btn" title="Envoyer">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24"
                                height="24">
                                <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <div id="scroll-buttons">
                <button id="scroll-top-btn" title="Remonter">↑</button>
                <button id="scroll-bottom-btn" title="Descendre">↓</button>
            </div>
        </main>
    </div>
    <script src="script.js" defer></script>
</body>

</html>
